<div class="center">
  <div class="product-details" *ngIf="product">
    <div class="breadcrumb">{{ product.category }}</div>
    <div class="product-container">
      <div class="product-images">
        <div class="thumbnail" *ngFor="let img of images; let i = index" (click)="selectImage(i)">
          <img [src]="img" alt="Producto">
        </div>
        <img [src]="images[selectedImageIndex]" class="main-image" alt="Producto principal">
      </div>
      <div class="product-info">
        <h2 class="product-title">{{ product.title }}</h2>
        <p class="product-price">${{ product.price }}</p>
        
        <div class="product-colors">
          <label>Color</label>
          <div class="color-options">
            <span class="color red" (click)="selectColor('red')"></span>
            <span class="color black" (click)="selectColor('black')"></span>
            <span class="color gray" (click)="selectColor('gray')"></span>
            <span class="color purple" (click)="selectColor('purple')"></span>
          </div>
        </div>
        
        <div class="product-sizes">
          <label>Talla</label>
          <div class="size-options">
            <span 
              class="size" 
              *ngFor="let size of sizes" 
              [class.selected]="size === selectedSize" 
              (click)="selectSize(size)">
              {{ size }}
            </span>
          </div>
        </div>
        
        <div class="quantity">
          <button (click)="decreaseQuantity()">-</button>
          <span>{{ quantity }}</span>
          <button (click)="increaseQuantity()">+</button>
        </div>
        
        <button class="add-to-cart">Añadir al carrito</button>
        <button class="whatsapp">Comprar por WhatsApp</button>
      </div>
    </div>
    
    <div class="description">
      <button [class.active]="activeTab === 'description'" (click)="showTab('description')">Descripción</button>
      <button [class.active]="activeTab === 'warranty'" (click)="showTab('warranty')">Garantía</button>
      <div *ngIf="activeTab === 'description'">
        <p>{{ product.description }}</p>
      </div>
      <div *ngIf="activeTab === 'warranty'">
        <p>Detalles sobre la garantía de este producto.</p>
      </div>
    </div>

    <div class="container mt-5">
      <h5 class="text-slate-gray mb-4">Productos Relacionados</h5>
      <div class="row g-4">
        <div
          *ngFor="let relatedProduct of relatedProducts | slice:0:4"
          class="col-12 col-sm-6 col-lg-3 mb-4"
        >
          <div class="card h-100 mx-3">
            <img
              [src]="relatedProduct.image"
              class="card-img-top p-2"
              alt="{{ relatedProduct.title }}"
            />
            <div class="card-body d-flex flex-column text-center">
              <p class="mb-2 text-slate-gray price">${{ relatedProduct.price }}</p>
              <p class="product-title text-slate-gray">{{ relatedProduct.title }}</p>
              <button class="btn btn-options text-teal-green ms-auto me-auto mt-auto">
                Ver Detalles
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    

  </div>
</div>
